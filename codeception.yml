paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Logger:
              max_files: 5
        - Codeception\Extension\Recorder:
              delete_successful: false
settings:
    strict_xml: true
    colors: true
    memory_limit: 1024M
    backup_globals: true
    disallow_test_output: false
coverage:
    enabled: true
